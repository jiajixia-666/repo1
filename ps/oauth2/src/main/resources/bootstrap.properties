server.port=8092

spring.application.name=oauth

spring.cloud.nacos.server-addr=localhost:8848
spring.cloud.nacos.discovery.server-addr=localhost:8848
spring.cloud.nacos.config.extension-configs[0].data-id=ps-redis-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[0].group=ps
spring.cloud.nacos.config.extension-configs[0].refresh=true
spring.cloud.nacos.config.extension-configs[1].data-id=ps-jdbc-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[1].group=ps
spring.cloud.nacos.config.extension-configs[1].refresh=true
spring.cloud.nacos.config.extension-configs[2].data-id=ps-security-${spring.profiles.active}.properties
spring.cloud.nacos.config.extension-configs[2].group=ps
spring.cloud.nacos.config.extension-configs[2].refresh=true

mybatis-plus.mapper-locations=classpath:/mybatis/*Mapper.xml
mybatis-plus.type-aliases-package=com.ps.mapper

#\u6FC0\u6D3B\u7684\u914D\u7F6E\u73AF\u5883
spring.profiles.active=dev
